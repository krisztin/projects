<!DOCTYPE html>
<html lang="en">
    <head>
        <title>fCC - Weather API Challenge</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css" >
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="func.js"></script>

    <body>
        <main>
            <div class="weather-wrapper" id="wrapper">
            <p>It is <span id="temp"></span><span id="c-f"></span> where you are. If you look outside, you should see <span id="icon"></span>.
            </p>
            <button type="button" class="cels-btn btn" id="cels-btn">°C</button>
            <button type="button" class="fah-btn btn" id="fah-btn">°F</button>
            </div>
        </main>
        <footer>Coded for

        </footer>
